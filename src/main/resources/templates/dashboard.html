<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - FeeEase</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <style>
    body {
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .main-content {
      flex-grow: 1;
      display: flex;
      overflow: hidden;
    }
    .menu-section {
      background-color: #f8f9fa;
      width: 250px;
      padding: 20px;
      border-right: 1px solid #e9ecef;
      overflow-y: auto;
    }
    .menu-section a {
      color: #068388;
      font-weight: 500;
      display: block;
      padding: 10px;
      text-decoration: none;
      border-radius: 5px;
    }
    .menu-section a.active {
      color: #fff;
      background-color: #068388;
    }
    .menu-section a:hover {
      background-color: rgba(6, 131, 136, 0.1);
    }
    .content-section {
      flex-grow: 1;
      padding: 20px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
<!-- Header -->
<div th:replace="fragments/header :: header"></div>

<!-- Main Content -->
<div class="main-content">
  <!-- Sidebar (Menu Section) -->
  <div class="menu-section">
    <nav class="nav flex-column">
      <a class="nav-link active" href="#">Dashboard</a>
      <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false">School Management</a>
      <ul class="dropdown-menu">
        <li><a class="dropdown-item" href="/fee_ease/sessions">Session Management</a></li>
      </ul>
      <a class="nav-link" href="/fee_ease/users">User Management</a>
      <a class="nav-link" href="/fee_ease/students">Student Management</a>
      <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false">Fees Management</a>
      <ul class="dropdown-menu">
        <li><a class="dropdown-item" href="#">Fee Type</a></li>
        <li><a class="dropdown-item" href="#">Fees</a></li>
        <li><a class="dropdown-item" href="#">Reports</a></li>
      </ul>
    </nav>
  </div>

  <!-- Content Section -->
  <div class="content-section">
    <div class="container-fluid">
      <h2 class="text-center">Session : <span th:text="${currentSession}"></span></h2>
      <br/>
      <div class="row gx-5">
        <div class="col">
          <div class="card p-3">
            <h5 class="card-header">Users</h5>
            <div class="card-body">
              <p class="card-text">Total Users : <span th:text="${UserSummary.totalUser()}"></span></p>
              <p class="card-text">Active Users : <span th:text="${UserSummary.activeUser()}"></span></p>
              <p class="card-text">Inactive Users : <span th:text="${UserSummary.inactiveUser()}"></span></p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card p-3">
            <h5 class="card-header">Students</h5>
            <div class="card-body">
<!--              <p class="card-text">Session : </p>-->
              <p class="card-text">Total Students : <span th:text="${StudentSummary.totalStudents()}"></span></p>
              <p class="card-text">Active Students : <span th:text="${StudentSummary.activeStudents()}"></span></p>
              <p class="card-text">Inactive Students : <span th:text="${StudentSummary.inactiveStudents()}"></span></p>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>

<!-- Footer -->
<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
